<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" , href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Giphy API</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="giphyHead">Giphy Madness</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="carButtons"></div>
                </div>
                <div class="col-lg-3">
                    <form id="car-form">
                        <label for="car-input">Search for a car brand!</label>
                        <input type="text" id="car-input">
                    </form>
                </div>
                <div class="col-lg-1">
                    <button id="imgButton">Submit</button>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="row">
                <div class="col-lg-12">
                    <div id="gifContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" , src="assets/javascript/giphyAPI.js"> </script>
</body>

</html>
